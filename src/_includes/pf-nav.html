{% raw %}
<script id="pf-nav" type="text/x-handlebars-template">
  <nav style="margin: 2rem auto 1rem; position: relative; max-width: 200px;">
    <a href="/portfolio.html" data-nav title="Portfolio index" style="margin: 0 2rem; position">Index</a>
    {{#if prev}}
    <a href="{{prev.url}}" data-nav title="{{prev.name}}" style="position: absolute; left: 0;">&larr; Prev</a>
    {{/if}}
    {{#if next}}
    <a href="{{next.url}}" data-nav title="{{next.name}}" style="position: absolute; right: 0;">Next &rarr;</a>
    {{/if}}
    </nav>
</script>
{% endraw %}
